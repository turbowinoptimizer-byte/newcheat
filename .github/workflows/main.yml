name: Compilar Painel VIP OB52
on: 
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Theos Manualmente
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Instalar SDK iOS (Versão Estável)
        run: |
          mkdir -p ~/theos/sdks
          # Baixando SDK 14.5 de uma fonte alternativa confiável
          curl -L https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz -o sdk.tar.xz
          tar -xf sdk.tar.xz -C ~/theos/sdks/
          rm sdk.tar.xz

      - name: Compilar o Painel (.dylib)
        run: |
          export THEOS=~/theos
          # Limpa compilações antigas e gera o novo pacote
          make clean
          make package FINALPACKAGE=1
          
      - name: Entregar Ficheiro Pronto
        uses: actions/upload-artifact@v4
        with:
          name: Painel_Final_Download
          path: packages/*.deb

name: Compilar Painel VIP OB52
on: 
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Theos e Dependencias
        run: |
          brew install ldid
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Instalar SDK iOS
        run: |
          mkdir -p ~/theos/sdks
          curl -L https://github.com/theos/sdks/archive/master.zip -o sdks.zip
          unzip -q sdks.zip
          mv sdks-master/iPhoneOS14.5.sdk ~/theos/sdks/
          rm -rf sdks.zip sdks-master

      - name: Compilar o Painel (.dylib)
        run: |
          export THEOS=~/theos
          # Compila o binário final
          make all FINALPACKAGE=1
          # Cria pasta para o download e move a dylib final
          mkdir -p packages
          cp .theos/obj/MeuPainelTop.dylib packages/
          
      - name: Entregar Ficheiro Pronto
        uses: actions/upload-artifact@v4
        with:
          name: Painel_Final_Dylib
          path: packages/MeuPainelTop.dylib

name: Compilar Painel VIP OB52
on: 
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Theos Manualmente
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Instalar SDK iOS (Versão ZIP - Mais Estável)
        run: |
          mkdir -p ~/theos/sdks
          # Baixando SDK comprimido em ZIP para evitar erro de formato do TAR
          curl -L https://github.com/theos/sdks/archive/master.zip -o sdks.zip
          unzip -q sdks.zip
          # Movemos apenas o SDK necessário para a pasta do Theos
          mv sdks-master/iPhoneOS14.5.sdk ~/theos/sdks/
          rm -rf sdks.zip sdks-master

      - name: Compilar o Painel (.dylib)
        run: |
          export THEOS=~/theos
          make clean
          make package FINALPACKAGE=1
          
      - name: Entregar Ficheiro Pronto
        uses: actions/upload-artifact@v4
        with:
          name: Painel_Final_Download
          path: packages/*.deb
